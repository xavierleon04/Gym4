<div class="row">
<div class="col">

    <h1>*ngIf</h1>
    <hr> 

    <div *ngIF = "mostrar" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
        <div class="card-header">Header</div>
        <div class="card-body">
          <h5 class="card-title">Primary card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>

</div>

<button (click)= " mostrar= !mostrar" class="btn btn-outline-primary">
    Mostrar / Ocultar
</button>


</div>
<div class="col">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">

<li *ngFor = " let a of alumnos;let i = index" class="list-group-item">
    {{i+1}}.-
    {{a}}
    

</li>


        
    </ul>
    <select name="cars" id="cars">
        <option *ngFor = "let c of carreras;" value ="volvo">
            {{c}}
        </option>
    </select>
   

</div>  

</div>

  <div class="row animated fadeIn fast" *ngIf="heroes.length == 0">

<section class="content" >
    <div class="card card-solid" >
      <div class="card-body pb-0">
        <div class="row d-flex align-items-stretch" >
          <div class="col-12 col-sm-6 col-md-4 d-flex align-items-stretch" *ngFor = "let c of clientes">
              <div class="card bg-light" >
              <div class="card-header text-muted border-bottom-0" >
              </div>
              <div class="card-body pt-0" >
                <div class="row" >
                  <div class="ribbon-wrapper">
                    <div class="ribbon bg-{{c.Estatus}}">
                      {{c.Estatus}}
                    </div>
                  </div>
                  <div class="col-7">
                    <h2 class="lead"><b>{{c.Nombre}}  {{c.Apellido}}</b></h2>
                    <ul class="ml-4 mb-0 fa-ul text-muted">
                      <br>
                      <li class="small"><span class="fa-li"><i class="fas fa-lg fa-phone"></i></span> {{c.Telefono}}</li>
                      <br>
                      <li class="small"><span class="fa-li"><i class="fas fa-lg fa-building"></i></span> Suscripcion: {{c.Suscripcion}} </li>
                  </ul>
                  </div>
                  <div class="col-5 text-center">
                    <img [src]="c.User" alt="" class="img-circle img-fluid">
                  </div>
                </div>
              </div>

                </div>
              </div>-->

          </div>
        </div>
